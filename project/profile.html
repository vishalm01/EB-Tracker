<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - EB Bill Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Oswald:wght@400;600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
  body{
    background-image: url(./assets/images/bg.jpg);
  }
</style>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#inputSection">EB BILL TRACKER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">HISTORY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tariffrates.html">TARIFF RATES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">PROFILE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section id="profileSection" class="container">
    <div class="profile-card row">
      <h2 class="col-12 text-center mb-5">Profile</h2>
      <div class="col-sm-5 col-4 profile-field">
        <span>Name</span>
      </div>
      <div class="col-sm-7 col-8 profile-field">
        <span>:</span>
        <span id="name">Loading...</span>
      </div>
      <div class="col-sm-5 col-4 profile-field">
        <span>Email</span>
      </div>
      <div class="col-sm-7 col-8 profile-field">
        <span>:</span>
        <span id="email" class="d-inline-block text-break">Loading...</span>
      </div>
      <div class="col-sm-5 col-4 profile-field">
        <span>Mobile</span>
      </div>
      <div class="col-sm-7 col-8 profile-field">
        <span>:</span>
        <span id="mobile">Loading...</span>
      </div>
      <div class="col-sm-5 col-4 profile-field">
        <span>Meter Number</span>
      </div>
      <div class="col-sm-7 col-8 profile-field">
        <span>:</span>
        <span id="meternumber">Loading...</span>
      </div>
      <div class="col-sm-5 col-4 profile-field">
        <span>Created At</span>
      </div>
      <div class="col-sm-7 col-8 profile-field">
        <span>:</span>
        <span id="createdAt">Loading...</span>
      </div>
      <div class="col-12 text-center logout-text" id="logoutButton">LOGOUT</div>
    </div>
  </section>
  <script type="module" src="./assets/js/profile.js"></script>
</body>
</html>
